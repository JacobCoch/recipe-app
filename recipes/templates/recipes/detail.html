<!DOCTYPE html>
<html>
  <head>
    <title>TasteBuds</title>
    <a href="{%url 'logout' %}"> Logout </a>
  </head>
  <body>
    <h2>Recipes</h2>
    <b>Name: </b> {{ object.name }}<br />

    <b>Ingredients: </b> {{ object.ingredients }}<br />

    <b>Cooking Time: </b> {{ object.cooking_time }} (minutes)<br />

    <b>Difficulty: </b> {{ difficulty }}<br />

    <img src="{{object.pic.url}}" width="100" height="100" />
  </body>
</html>
