<!DOCTYPE html>

{% load static %}

<html>
  <head>
    <title>TasteBuds</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/detail.css' %}"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-brand d-flex justify-content-center">
        <a href="{% url 'recipes:recipes' %}" class="navbar-brand">
          <img src="/media/recipes/new-tastebuds.png" class="logo" alt="Logo" />
        </a>
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'success' %}">Logout</a>
        </li>
      </ul>
    </nav>

    <h2>Recipes</h2>
    <b>Name: </b> {{ object.name }}<br />

    <b>Ingredients: </b> {{ object.ingredients }}<br />

    <b>Cooking Time: </b> {{ object.cooking_time }} (minutes)<br />

    <b>Difficulty: </b> {{ difficulty }}<br />

    <img src="{{object.pic.url}}" width="100" height="100" />
  </body>
</html>
