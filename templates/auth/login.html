<!DOCTYPE html>

{% load static %}

<html>
  <head>
    <title>JarJar's Book</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/style.css' %}"
    />
  </head>

  <body class="background-image">
    <div class="login-container">
      <h1 class="title">JarJar's CookBook</h1>
      <div class="login-box">
        <h2 class="login-title">Welcome</h2>
        <p class="login-text">
          Please enter your username and password to login. Or just hit login
          for now.
        </p>
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="username-input"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="password-input"
        />
        <form action="/recipe/" method="get">
          <button type="submit" class="login-button">Go to Recipes</button>
        </form>
      </div>
    </div>
  </body>
</html>
